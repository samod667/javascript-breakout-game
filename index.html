<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Breakout!</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
        <h2>How to play:</h2>
        <p>Use your left and right keys to move the paddle to bounce the ball up and break the blocks.</p>
        <p>If you miss the ball, your score and the blocks will reset.</p>
        <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600">
        
    </canvas>
    <div class="start-game" id="start-game">
            <h3>Start Game</h3>
            <strong><span id="countdown"></span></strong>
            
            <button class="btn" id="start-game-btn">Start Game</button>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
                <option value="extreme">Extreme</option>
            </select>
        </div>
    <div class="game-over" id="game-over">
        <h3>You lost...</h3>
        <p id="game-over-score"></p>
        <button class="btn" id="play-again-btn">Play Again!</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
